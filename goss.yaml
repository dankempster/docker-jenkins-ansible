command:
  curl -u "admin:admin" 'http://localhost:8080/crumbIssuer/api/xml?xpath=concat(//crumbRequestField,":",//crumb)':
    exit-status: 0
file:
  /var/lib/jenkins:
    exists: true
    mode: "0755"
    size: 4096
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
package:
  jenkins:
    installed: true
port:
  tcp:8080:
    listening: true
    ip: []
user:
  jenkins:
    exists: true
    groups:
    - jenkins
    home: /var/lib/jenkins
    shell: /bin/bash
