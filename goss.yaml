file:
  /var/lib/jenkins:
    exists: true
    mode: "0755"
    size: 4096
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
package:
  jenkins:
    installed: true
port:
  tcp:8080:
    listening: true
    ip: []
user:
  jenkins:
    exists: true
    groups:
    - jenkins
    home: /var/lib/jenkins
    shell: /bin/bash
http:
  "http://localhost:8080/cli/":
    # required attributes
    status: 200
    # optional attributes
    allow-insecure: true
    no-follow-redirects: false # Setting this to true will NOT follow redirects
    timeout: 1000
